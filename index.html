<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Pig Dice</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col-md-12">Pig Dice</h1>
      </div>


      <div class="row">
        <div class="col-md-6 card bg-light">
          <form id="player-one">

              <h3><div class="player-one-number"></div></h3>

              <div class="player-one-buttons">
                <button id="player-one-roll" class="btn btn-primary" type="button">Roll!</button>
                <button id="player-one-hold" class="btn btn-success" type="button">Hold!</button>
              </div>

          </form>
        </div>
        <div class="col-md-6 card bg-light">
          <form id="player-two">

              <h3><div class="player-two-number"></div></h3>

              <div class="player-two-buttons">
                <button id="player-two-roll" class="btn btn-primary" type="submit">Roll!</button>
                <button id="player-two-hold" class="btn btn-success" type="submit">Hold!</button>
              </div>

          </form>
        </div>
      </div>
        <!-- End of Row -->
    </div>
    <!-- End of Container -->
  </body>
</html>
